<h1>Zoznam učiteľov</h1>


<ul class="teachers">
  <li *ngFor="let teacher of teachers">
    <a routerLink="/detail/teachers/{{teacher.id}}">
      <span class="badge">{{teacher.id}}</span> {{teacher.firstName}} {{teacher.lastName}}
    </a>

    <button type="button" class="delete" title="delete teacher"
            (click)="delete(teacher)">x</button>
  </li>
</ul>
