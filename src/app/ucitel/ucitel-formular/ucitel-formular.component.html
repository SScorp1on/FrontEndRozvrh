<app-header></app-header>
<div class="form-container">
  <form [formGroup]="formular">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1>Formular</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="forms">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label id="firstName">Meno:</mat-label>
            <input [(ngModel)]="fvalue" formControlName="fname" required matInput id="new-firstName" #firstName >
            <button *ngIf="fvalue" matSuffix mat-icon-button aria-label="Clear" (click)="fvalue=''" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="formular.get('fname')?.hasError('required')">
              Meno je <strong>povinne</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label id="lastName">Priezvisko:</mat-label>
            <input [(ngModel)]="lvalue" formControlName="lname" required matInput id="new-lastName" #lastName >
            <button *ngIf="lvalue" matSuffix mat-icon-button aria-label="Clear" (click)="lvalue=''" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="formular.get('lname')?.hasError('required')">
              Priezvisko je <strong>povinne</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label id="contact">Contact:</mat-label>
          <input type="email" [(ngModel)]="cvalue" [errorStateMatcher]="matcher" placeholder="Priklad: ex@example.com" formControlName="cname" required matInput id="new-contact" #contact >
          <button *ngIf="cvalue" matSuffix mat-icon-button aria-label="Clear" (click)="cvalue=''" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="formular.hasError('email') && !formular.hasError('required')">
            Zadajte platnú e-mailovú adresu
          </mat-error>
          <mat-error *ngIf="formular.get('cname')?.hasError('required')">
            E-mail je <strong>povinný</strong>
          </mat-error>
        </mat-form-field>
      </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="action-button" [disabled]="formular.invalid"  mat-stroked-button routerLink="/teachers" (click)="addTeacher(firstName.value,lastName.value,contact.value); firstName.value='';lastName.value='';contact.value=''; openSnackBar()">
        Pridať predmet
      </button>
      <button class="action-button" mat-stroked-button routerLink="/teachers">SPÄŤ</button>
    </mat-card-actions>
  </mat-card>
  </form>
</div>
