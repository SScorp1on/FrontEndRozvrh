<app-header></app-header>
<div class="mat-elevation-z8">
  <div class="button-container">

    <button mat-raised-button  class="button-action" (click)="onCreate()">
      Pridanie Učiteľa
    </button>
    <button mat-raised-button backButton  class="button-action" >
      SPÄŤ
    </button>
  </div>
  <mat-form-field style="margin-left: 10px" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Napriklad: Geografia" #input >
  </mat-form-field>
  <table mat-table [dataSource]="dataSourceTeachers" matSort (matSortChange)="sortData($event)"  class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id" > ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName" >
      <th mat-header-cell  *matHeaderCellDef mat-sort-header="firstName"> Meno </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName" > Priezvisko </th>
      <td mat-cell  *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="contact" >
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>

    </ng-container>
    <ng-container matColumnDef="EDIT">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button matTooltip="Zmeniť"  matTooltipPosition="right"  color="primary" mat-button (click)="onEdit(element.id,element.firstName, element.lastName, element.contact)"><mat-icon>edit</mat-icon></button></td>
    </ng-container >
    <ng-container  matColumnDef="DELETE" >
      <th mat-header-cell *matHeaderCellDef> </th>
      <td  mat-cell *matCellDef="let element"> <button matTooltip="Odstrániť" color="warn" matTooltipPosition="right" mat-button (click)="onDelete(element.id)" ><mat-icon>delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Žiadne údaje zodpovedajúce filtru "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
