<div class="form-container">
  <form [formGroup]="service.form">
    <mat-label><h1>Formular</h1></mat-label>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label id="nameRoom">Nazov Učebni:</mat-label>
          <input   formControlName="name" required matInput  >
          <button *ngIf="service.form.controls['name'].valid" matSuffix mat-icon-button aria-label="Clear" (click)="service.form.controls['name'].reset()" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error> Nazov je <strong>povinny</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label >Adresa:</mat-label>
          <input  formControlName="address" required matInput  >
          <button *ngIf="service.form.controls['address'].valid" matSuffix mat-icon-button aria-label="Clear" (click)="service.form.controls['address'].reset()" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error> Adress je <strong>povinny</strong></mat-error>
        </mat-form-field>
      </div>

      <mat-slide-toggle  formControlName="computersProviding" labelPosition="before">Obsahuje Počitače </mat-slide-toggle>
      <mat-card-actions>
        <button class="action-button" mat-stroked-button type="submit" [disabled]="service.form.invalid"  (click)="onSubmit()">
          Pridať Miestnosť
        </button>
        <button class="action-button" mat-stroked-button (click)="onClose()">SPÄŤ</button>
      </mat-card-actions>
    </div>
  </form>
</div>
