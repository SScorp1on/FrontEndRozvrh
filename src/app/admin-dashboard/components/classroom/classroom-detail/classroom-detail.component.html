<div class="form-container">
  <form [formGroup]="form">
    <mat-label><h1>Formular</h1></mat-label>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label id="nazovPredmetu">Nazov Ucebne:</mat-label>
          <input formControlName="name"  required matInput  placeholder="Nazov Ucebne" >
          <button *ngIf="form.controls['name'].valid" matSuffix mat-icon-button aria-label="Clear" (click)="form.controls['name'].reset()" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error></mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label >Address:</mat-label>
          <input  formControlName="address" required matInput  >
          <button *ngIf="form.controls['address'].valid" matSuffix mat-icon-button aria-label="Clear" (click)="form.controls['address'].reset()" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error ></mat-error>
        </mat-form-field>
      </div>
      <mat-slide-toggle  formControlName="computersProviding" labelPosition="before">Obsahuje počitače </mat-slide-toggle>
    </div>


    <mat-card-actions>
      <button class="action-button" mat-stroked-button type="submit" [disabled]="form.invalid"  (click)="onSubmit()">
        Pridat ucebňu
      </button>
      <button class="action-button" mat-stroked-button (click)="onClose()">Vrátiť sa</button>
    </mat-card-actions>
  </form>
</div>
