<div class="form-container">
  <form [formGroup]="service.form">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Nazov predmetu:</mat-label>
          <input  formControlName="name"  matInput>
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error>Pole nemôže byť prázdne</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select formControlName="type" placeholder="Typ predmetu" required>
            <mat-option   *ngFor="let option of type" [value]="option.value" >{{option.value}}</mat-option>
          </mat-select>
          <mat-error>Typ je <strong>Povinny</strong></mat-error>
        </mat-form-field>
      </div>

      <mat-slide-toggle formControlName="computersRequired" labelPosition="before" >Potrebuje Počitač </mat-slide-toggle>
      <mat-card-actions class="flex-fill">
        <button class="action-button" mat-stroked-button type="submit" [disabled]="service.form.invalid"  (click)="onSubmit()">
          Pridať predmet
        </button>
        <button class="action-button"  mat-stroked-button (click)="onClose()">SPÄŤ</button>
      </mat-card-actions>
    </div>
  </form>
</div>
