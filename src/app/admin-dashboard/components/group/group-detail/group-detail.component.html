<div class="form-container">
  <form [formGroup]="form">
    <mat-label><h1>Formular</h1></mat-label>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Nazov predmetu:</mat-label>
          <input  formControlName="name"   matInput>
          <button *ngIf="form.controls['name'].valid" matSuffix mat-icon-button aria-label="Clear" (click)="form.controls['name'].reset()" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error>Pole nemôže byť prázdne</mat-error>
        </mat-form-field>
      </div>

      <mat-card-actions class="flex-fill">
        <button class="action-button" mat-stroked-button type="submit" [disabled]="form.invalid"  (click)="onSubmit()">
          Pridať predmet
        </button>
        <button class="action-button"  mat-stroked-button (click)="onClose()">SPÄŤ</button>
      </mat-card-actions>
    </div>
  </form>
</div>
