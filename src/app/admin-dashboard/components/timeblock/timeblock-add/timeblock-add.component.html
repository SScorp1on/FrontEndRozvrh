<div class="form-container">
  <form [formGroup]="form">
    <mat-label><h1>Formular</h1></mat-label>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select formControlName="day" placeholder="Deň" required>
              <mat-option  *ngFor="let name of enumKeys" [value]="name" >{{days[name]}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Začiatok hodiny:</mat-label>
          <input  formControlName="start" type="time"  matInput required>
          <mat-error>Pole nemôže byť prázdne</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Koniec hodiny:</mat-label>
          <input  formControlName="finish" type="time"  matInput required>
          <mat-error>Pole nemôže byť prázdne</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Skupina</mat-label>
          <mat-select formControlName="group"  required>
            <mat-option  *ngFor="let option of mainService.groups" [value]="option" >{{option.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Predmet</mat-label>
          <mat-select formControlName="subject"  required>
            <mat-option  *ngFor="let option of mainService.subjects" [value]="option" >{{option.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Učitel</mat-label>
          <mat-select formControlName="teacher"  required>
            <mat-option  *ngFor="let option of mainService.teachers" [value]="option" >{{option.firstName}} {{option.lastName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Učebňa</mat-label>
          <mat-select formControlName="classroom"  required>
            <mat-option  *ngFor="let option of mainService.classrooms" [value]="option" >{{option.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-card-actions class="flex-fill">
        <button class="action-button" mat-stroked-button type="submit" [disabled]="form.invalid"  (click)="onSubmit()">
          Pridať Rozvrh
        </button>
        <button class="action-button"  mat-stroked-button (click)="onClose()">SPÄŤ</button>
      </mat-card-actions>
    </div>
  </form>

</div>
