<div class="form-container" *ngIf="predmet">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2> {{predmet.name}} </h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label id="nazovPredmetu">Nazov predmetu:</mat-label>
            <input  required matInput [(ngModel)]="predmet.name" placeholder="Nazov predmetu" >
            <button *ngIf="predmet.name" matSuffix mat-icon-button aria-label="Clear" (click)="predmet.name=('')" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select id="typPredmetu" [(ngModel)]="predmet.type" name="typPredmetu">
              <mat-option  [value]="option.value" *ngFor="let option of typPredmetu" >{{option.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <mat-slide-toggle id="new-computerRequired" [(ngModel)]="predmet.computersRequired" labelPosition="before">Potrebuje Počitač </mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
      <button class="action-button" mat-stroked-button (click)="save()">
        Uložiť
      </button>
      <button class="action-button" mat-stroked-button routerLink="/predmety" (click)="goBack()">Vrátiť sa</button>
    </mat-card-actions>
  </mat-card>
</div>
