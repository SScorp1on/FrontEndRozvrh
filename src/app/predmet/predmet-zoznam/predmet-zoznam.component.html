<h1 class=" d-flex justify-content-center ">Zoznam predmetov</h1>


<ul class="predmety">
  <li *ngFor="let predmet of predmety">
    <a routerLink="/detail/predmety/{{predmet.id}}">
      <span class="badge">{{predmet.id}}</span> {{predmet.name}}
     <!-- {{predmet.type}}<mat-checkbox [(ngModel)]="predmet.computerRequired"></mat-checkbox> -->
    </a>

    <button type="button" class="delete" title="delete predmet"
            (click)="delete(predmet)">x</button>
  </li>
</ul>
 <table mat-table [dataSource]="predmety" class="mat-elevation-z8 demo-table" >
   <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef>ID</th>
     <td mat-cell *matCellDef="let element"> {{element.id}}</td>
   </ng-container>
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef>Name</th>
     <td mat-cell *matCellDef="let element">{{element.name}}</td>
   </ng-container>
   <ng-container matColumnDef="type">
     <th mat-header-cell *matHeaderCellDef>Typ</th>
     <td mat-cell *matCellDef="let element">{{element.type}}</td>
   </ng-container>
   <ng-container matColumnDef="computerRequired">
     <th mat-header-cell *matHeaderCellDef>Potrebuje počitač </th>
     <td mat-cell *matCellDef="let element" >{{element.computerRequired}}</td>
   </ng-container>
   <ng-container matColumnDef="EDIT">
     <th mat-header-cell ><button>EDIT</button></th>
     <td mat-cell ><button>DELETE</button></td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row (click)="clickedRow.add(row)" *matRowDef="let row; columns: columnsToDisplay"></tr>

 </table>
<app-messages></app-messages>
