<div class="form-container">
  <form [formGroup]="service.form" >
    <div class="forms">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select formControlName="den" placeholder="Den" required>
              <mat-option  *ngFor="let option of  dni" [value]="option" >{{option}}</mat-option>
            </mat-select>
            <mat-error>Den je <strong>Povinny</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label >Začiatok hodiny:</mat-label>
            <input formControlName="start" type="time" required matInput >
            <mat-error>

            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label >Koniec hodiny:</mat-label>
            <input formControlName="finish" type="time"  required matInput >
            <mat-error>

            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select formControlName="teacher" placeholder="Učitel"  required>
              <mat-option  *ngFor="let option of teachers " [value]="option" >{{option.firstName}} {{option.lastName}}</mat-option>
            </mat-select>
            <mat-error>Ucitel <strong>Povinny</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select formControlName="subject" placeholder="Predmet" required>
              <mat-option  *ngFor="let option of subjects " [value]="option" >{{option.name}}</mat-option>
            </mat-select>
            <mat-error>Predmet je <strong>Povinny</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select formControlName="classroom" placeholder="Učebna"  required>
              <mat-option  *ngFor="let option of classrooms " [value]="option" >{{option.name}}-{{option.address}}</mat-option>
            </mat-select>
            <mat-error>Učebna je <strong>Povinna</strong></mat-error>
          </mat-form-field>
        </div>
      </div>

    </div>
    <mat-card-actions>
      <button class="action-button" [disabled]="service.form.invalid"  mat-stroked-button (click)="onSubmit()">
        Pridať Rozvrh
      </button>
      <button class="action-button" mat-stroked-button (click)="onClose()">SPÄŤ</button>
    </mat-card-actions>
  </form>
</div>
