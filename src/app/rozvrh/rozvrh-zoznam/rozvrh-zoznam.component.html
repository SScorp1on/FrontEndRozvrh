<app-header></app-header>



<table mat-table [dataSource]="rozvrhy"  class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef > Den </th>
    <td mat-cell *matCellDef="let element"> {{element.day}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef  > Cas </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef  > Ucitel </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="predmetName">
    <th mat-header-cell *matHeaderCellDef > Predmet </th>
    <td mat-cell *matCellDef="let element"> {{element.predmetName}} </td>
  </ng-container>
  <ng-container matColumnDef="ucebnaName">
    <th mat-header-cell *matHeaderCellDef > Ucebna </th>
    <td mat-cell *matCellDef="let element"> {{element.ucebnaName}} </td>
  </ng-container>
  <ng-container matColumnDef="EDIT">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"><button mat-button routerLink="/detail/rozvrhy/{{element.id}}">Zmeniť</button></td>
  </ng-container >
  <ng-container  matColumnDef="DELETE" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td  mat-cell *matCellDef="let element"> <button class="buttonDelete" mat-button   >Odstrániť </button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
