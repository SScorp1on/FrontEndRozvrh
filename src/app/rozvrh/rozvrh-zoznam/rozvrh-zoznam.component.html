<div class="mat-elevation-z8">
  <div class="button-container">

    <button mat-raised-button  class="button-action" (click)="onCreate()">
      Pridanie Rozvrhu
    </button>
    <button mat-raised-button backButton  class="button-action" >
      SPÄŤ
    </button>
  </div>
  <table mat-table [dataSource]="dataSourceRozvrhy" matSort (matSortChange)="sortData($event)"  class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id" > ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="den" >
      <th mat-header-cell  *matHeaderCellDef mat-sort-header="den"> Deň </th>
      <td mat-cell *matCellDef="let element"> {{element.den}} </td>
    </ng-container>

    <ng-container matColumnDef="cas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="cas" > čas </th>
      <td mat-cell  *matCellDef="let element"> {{element.start}}-{{element.finish}} </td>
    </ng-container>


    <ng-container matColumnDef="ucitel" >
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.ucitel}} </td>
    </ng-container>

    <ng-container matColumnDef="predmet" >
      <th mat-header-cell *matHeaderCellDef> Predmet </th>
      <td mat-cell *matCellDef="let element"> {{element.predmet}} </td>
    </ng-container>

    <ng-container matColumnDef="ucebna" >
      <th mat-header-cell *matHeaderCellDef> Ucebna </th>
      <td mat-cell *matCellDef="let element"> {{element.ucebna}} </td>
    </ng-container>
    <ng-container matColumnDef="EDIT">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button matTooltip="Zmeniť"  matTooltipPosition="right"  color="primary" mat-button ><mat-icon>edit</mat-icon></button></td>
    </ng-container >
    <ng-container  matColumnDef="DELETE" >
      <th mat-header-cell *matHeaderCellDef> </th>
      <td  mat-cell *matCellDef="let element"> <button matTooltip="Odstrániť" color="warn" matTooltipPosition="right" mat-button (click)="onDelete(element.id)" ><mat-icon>delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
