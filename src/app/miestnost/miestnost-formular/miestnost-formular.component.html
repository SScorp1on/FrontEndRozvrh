<app-header></app-header>

<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1>Formular</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label id="nameRoom">Nazov Učtbni:</mat-label>
            <input  [(ngModel)]="valueName" [formControl]="name" required matInput id="new-room" #nameRoom >
            <button *ngIf="valueName" matSuffix mat-icon-button aria-label="Clear" (click)="valueName=''" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field class="full-width">
          <mat-label id="address">Adresa:</mat-label>
          <input [(ngModel)]="valueAddress" [formControl]="address" required matInput id="new-address" >
          <button *ngIf="valueAddress" matSuffix mat-icon-button aria-label="Clear" (click)="valueAddress=''" >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="address.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <mat-slide-toggle id="new-computersProviding" [(ngModel)]="checked" labelPosition="before">Potrebuje Počitač </mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
      <button class="action-button" mat-stroked-button routerLink="/miestnosty"  [disabled]="address.invalid" (click)="addRoom(name.value,checked.valueOf(),address.value); nameRoom.value=''; openSnackBar()">
        Pridať Miestnosť
      </button>
      <button class="action-button" mat-stroked-button routerLink="/miestnosty">SPÄŤ</button>
    </mat-card-actions>
  </mat-card>
</div>
