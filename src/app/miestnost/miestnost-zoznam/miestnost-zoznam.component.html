<app-header></app-header>
<div class="button-container">
  <button mat-raised-button  class="button" routerLink="/miestnosty-formular">
    Pridanie Učebni
  </button>
  <button mat-raised-button  class="button" (click)="back()">
    SPÄŤ
  </button>
</div>
<table mat-table [dataSource]="rooms" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id" > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nazov Miestnosty </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="computersProviding" >
    <th mat-header-cell *matHeaderCellDef> Obsahuje počitače </th>
    <td mat-cell *matCellDef="let element"><mat-icon *ngIf="element.computersProviding; else elseBlock" >check</mat-icon><ng-template #elseBlock><mat-icon>do_disturb</mat-icon></ng-template>  </td>

  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Nazov Miestnosty </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="EDIT">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"><button mat-button routerLink="/detail/miestnosty/{{element.id}}">Zmeniť</button></td>
  </ng-container >
  <ng-container  matColumnDef="DELETE" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td  mat-cell *matCellDef="let element"> <button class="buttonDelete" mat-button (click)="openDialog(element)" >Odstrániť </button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
