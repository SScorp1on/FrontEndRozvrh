<div class="form-container">
  <form [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label id="nazovPredmetu">Nazov Ucebne:</mat-label>
            <input formControlName="name"  required matInput  placeholder="Nazov Ucebne" >
            <button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=('')" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label >address:</mat-label>
            <input  formControlName="address" required matInput  >
            <button *ngIf="data.address" matSuffix mat-icon-button aria-label="Clear" (click)="data.address=''" >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error ></mat-error>
          </mat-form-field>
        </div>
        <mat-slide-toggle  formControlName="computersProviding" labelPosition="before">Obsahuje počitače </mat-slide-toggle>
      </div>


    <mat-card-actions>
      <button class="action-button" mat-stroked-button type="submit" [disabled]="form.invalid"  (click)="onSubmit()">
        Pridat ucebňu
      </button>
      <button class="action-button" mat-stroked-button (click)="onClose()">Vrátiť sa</button>
    </mat-card-actions>
  </form>
</div>
